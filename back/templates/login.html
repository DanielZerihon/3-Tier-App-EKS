<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>login</h2>

  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}

  <form method="POST" action="/login">
    <input name="username" placeholder="שם משתמש" required><br><br>
    <input name="password" type="password" placeholder="סיסמה" required><br><br>
    <button type="submit">התחבר</button>
  </form>
</body>
</html>
