<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>log - bombo</h2>

  <form onsubmit="login(event)">
    <input id="username" placeholder="user name" required><br><br>
    <input id="password" type="password" placeholder="password" required><br><br>
    <button type="submit">login</button>
  </form>

  <p id="error" style="color:red;"></p>

  <script>
    async function login(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (res.status === 200) {
          window.location.href = "dashboard.html"; 
        } else if (res.status === 401) {
          document.getElementById("error").innerText = "user name or pass incorrect";
        } else {
          document.getElementById("error").innerText = "Server error, try later";
        }
      } catch (err) {
        document.getElementById("error").innerText = "Server error, try later";
      }
    }
  </script>
</body>
</html>
